<form class="emp-form" #addTaskForm="ngForm" (ngSubmit)="onSubmit(addTaskForm)" >
        <input type="hidden" name="Task_ID" #Task_ID="ngModel" [(ngModel)]="taskService.selectedTask.Task_ID" />
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Task Description:</label> 
        </div>
        <div class="form-group col-md-6">
            <label>Parent Task: </label> 
                      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="TaskDec" #TaskDec="ngModel" [(ngModel)]="taskService.selectedTask.TaskDec" placeholder="Task Name" required  placeholder="Task Description"/>
      <div class="validation-error" *ngIf="TaskDec.invalid && TaskDec.touched">This Field is required.</div>  
    </div>
  
  <div class="form-group col-md-6">
           <select  class="form-control" name="Parent_ID" #Parent_ID="ngModel" [(ngModel)]="taskService.selectedTask.Parent_ID" required style="width:250px;height:35px">
                <option value="0">--Choose--</option>
              <option *ngFor="let parenttask of taskService.parentTaskList" value={{parenttask.Parent_ID}}>
                {{parenttask.TaskDescription}}
            </option>
        </select>
        <div class="validation-error" *ngIf="Parent_ID.invalid && Parent_ID.touched">This Field is required.</div>  
  </div>
</div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label>Start Date:</label> 
        
      </div>
      <div class="form-group col-md-6">
          <label>End Date:</label> 
          
        </div>
  </div>
  
  <div class="form-row">
      <div class="form-group col-md-6">
        <input type="datetime-local" class="form-control" name="Start_Date" #Start_Date="ngModel" [(ngModel)]="taskService.selectedTask.Start_Date" required  placeholder="Start Date"/>
        <div class="validation-error" *ngIf="Start_Date.invalid && Start_Date.touched">This Field is required.</div>  
      </div>
      <div class="form-group col-md-6">
        <input type="datetime-local"  class="form-control " name="End_Date"  #End_Date="ngModel" [(ngModel)]="taskService.selectedTask.End_Date" required   placeholder="End Date"/>
        <div class="validation-error" *ngIf="End_Date.invalid && End_Date.touched">This Field is required.</div>      
      </div>
    </div>
    <div class="form-row">
        <label>Priority: </label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <input type="range" class="slider" name="Priority"  #Priority="ngModel" [(ngModel)]="taskService.selectedTask.Priority"    placeholder="End Date"  >
              </div>
      </div>
  <div class="form-row">
      <div class="form-group col-md-8">
        <button type="submit" [disabled]="!addTaskForm.valid"  class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i>  Submit</button>
      </div>
      <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(addTaskForm)" ><i class="fa fa-repeat"></i> Reset</button>
        </div>
    </div>
</form>
